                            </div>

                    </div>
                </div>
                <br></br>

                        <div class="field is-horizontal">

                            <label class="label">Forma de Pago: </label>

                            <div class="field-body">

                                    <p class="control">
                                        <label class="radio">

                                        <label class="radio">

                            <div class="field-body">
                                <div class="field">
                                    <p class="control">
                                        <textarea class="textarea" name="direccion" placeholder="DirecciÃ³n"></textarea>

                                </div>
                            </div>

                </div>
